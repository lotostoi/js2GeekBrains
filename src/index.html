<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
</head>

<body>
    <div class="cart">
        <div class="cart__body">
            <span class="cart__close">x</span>
            <h1>Cart</h1>
            <hr>
            <div class="cart__headerBody">
                <p class="colImage">Image</p>
                <p class="colTitle">Title</p>
                <p class="colPrice">Price</p>
                <p class="colAllPrice">allPrice</p>
                <p class="colQuantity">Quantity</p>
            </div>
            <div class="cart__products">
            </div>
            <hr>
            <div class="cart__resalts">
                <p class="cart__allQuantity">
                    <strong>All quantity </strong>
                    <span class="allquantity"> 0 </span>
                </p>
                <p class="cart__allSum">
                    <strong>All sum </strong>
                    <span class="allsum"> 0 </span>
                </p>
                <button id="claerCart">Clear cart</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <header>
            <a href="index.html" class="logo"> Js2 </a>
            <button class="btn-cart" type="button">Корзина <span class = "amount"></span></button>
        </header>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <main>
            <div class="products"></div>
        </main>
    </div>
</body>

</html>
