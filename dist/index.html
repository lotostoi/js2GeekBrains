<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Интернет-магазин</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></head><body><div class="container"><h1 class="mt-5">Contact us</h1><form class="mt-5" id="form"><div class="form-group"><label for="exampleInputEmail1">Name</label> <input class="form-control" id="exampleInputEmail1" name="name"> <small data-field="name" class="form-text text-danger invis fontSize">Minimum length name is 3</small></div><div class="form-group"><label for="exampleInputEmail1">Phone</label> <input type="phone" class="form-control" id="exampleInputEmail1" name="phone"> <small data-field="phone" class="form-text text-danger invis fontSize">Required format: +7(000)000-0000</small></div><div class="form-group"><label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1" name="email"> <small data-field="email" class="form-text text-danger invis fontSize">Required format : mymail@mail.ru or my.mail@mail.ru or my-mail@mail.ru.</small></div><div class="form-group"><label for="exampleFormControlTextarea1">Example textarea</label> <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea> <small data-field="text" class="form-text text-danger invis fontSize">Minimum length messege is 3</small></div><button type="submit" id="formSubmit" class="btn btn-primary disabled" disabled="disabled">Sent</button></form></div><script src="./js/main.js"></script></body></html>
